<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Full Name</label>
      <input required type="text" name="fullname" placeholder="Enter Name" id="fullname"/>
      <label for="email">Email</label>
      <input required type="email" name="email" placeholder="Enter Email" id="email"/>
      <label for="phone">Phone</label>
      <input type="tel" name="phone" placeholder="Enter Telephone (optional)" id="phone"/>
      <label for="message">Message</label>
      <textarea" name="message" placeholder="Enter Message" id="message"/>
      <input type="checkbox" id="checkbox"/>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

     <form action="post">
       <label for="fullname">Owner Name</label>
       <input type="text" id="fullname" name="ownername" placeholder="Enter Name" required>

       <label for="email">Owner Email</label>
       <input type="email" id="email" name="email" placeholder="Enter Email" required>

       <label for="phone">Owner Telephone (optional)</label>
       <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

       <label for="message">Enter your game system.</label>
       <textarea id="message" name="message" placeholder="Enter Message">

         <h3>What are your favorite genres?</h3>
         <input type="checkbox" id="checkbox" name="genre-1" value="FPS"> First Person Shooter <br>
         <input type="checkbox" id="checkbox" name="genre-2" value="RPG"> Role Playing Game<br>
         <input type="checkbox" id="checkbox" name="genre-3" value="Sports"> Sports<br>
         <input type="checkbox" id="checkbox" name="genre-4" value="Horror"> Survival Horror<br>
         <input type="checkbox" id="checkbox" name="genre-5" value="Puzzle"> Puzzle <br>

         <input type="submit" value="Find games">
     </form>





  </body>
</html>

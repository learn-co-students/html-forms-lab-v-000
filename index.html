<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="http://example.com/process-user.php" method="GET">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>

      <label for="phone">Telephone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>

      <h3>What are your dogs favorite toys?</h3>
      <input id="checkbox" type="checkbox" name="toy-1" value="kong"> Kong <br>
      <input id="checkbox" type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input id="checkbox" type="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>
      <input id="checkbox" type="checkbox" name="toy-4" value="squeaky-toys">Squeaky Toys<br>
      <input id="checkbox" type="checkbox" name="toy-5" value="balls">Balls, Frisbees, anything a dog can fetch!<br>

      <input type="submit" value="submit">
    </form>

  </body>
</html>

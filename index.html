<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">fullname</label>
      <input id="fullname" name="fullname" type="text" placeholder="Enter Name" required />

      <label for="email">email</label>
      <input id="email" name="email" type="email" placeholder="Enter Email" required />

      <label for="phone">phone</label>
      <input id="phone" name="phone" type="tel" placeholder="Enter Telephone (optional)" />

      <label for="message">message</label>
      <textarea id="message" name="message" placeholder="Enter Message" />

      <input type="checkbox" />
      <input type="submit" />
    </form>

  </body>
</html>

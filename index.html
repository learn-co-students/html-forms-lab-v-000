<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="sqlite3/db" method="POST">
      <label for="fullname">Full Name: </label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>
      
      <label for="phone">Phone: </label>
      <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      
      <label for="message">Message: </label>
      <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      
      <input type="checkbox" id="checkbox" name="Veteran" value="veteran" placeholder="test">Veteran<br>
      <input type="checkbox" id="checkbox" name="Normal" value="normal">Normal<br>
      
      <br>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>

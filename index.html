<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">Full name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message"><br>

      <label for="checkbox">Notify by email:</label>
      <input type="checkbox" id="checkbox" name="notification-1" checked><br>

      <input type="submit" value="Submit">
    </form>


  </body>
</html>

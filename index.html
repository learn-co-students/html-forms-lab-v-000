<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action='post'>
      <label for='fullname'></label>
      <input type='text' id='fullname' name='fullname' placeholder='Enter Name' required>
      <label for='email'></label>
      <input type='email' id='email' name='email' placeholder='Enter Email' required>
      <label for='phone'></label>
      <input type='tel' id='phone' name='phone' placeholder='Enter Telephone (optional)'>
      <label for='message'></label>
      <textarea id='message' name='message' placeholder='Enter Message'></textarea>
      <br><br>
      <label for='pets'>What kind/s of pets do you own?</label>
      <input type='checkbox' id='dogs' value='dogs' name='pets-dogs'> dogs<br>
      <input type='checkbox' id='cats' value='cats' name='pets-cats'> cats<br>
      <input type='checkbox' id='birds' value='birds' name='pets-birds'> birds<br>
      <input type='checkbox' id='other' value='other' name='pets-other'> other<br>
      <input type='submit' value='Submit'>
    </form>

  </body>
</html>

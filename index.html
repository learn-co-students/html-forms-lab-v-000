<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      
      <label for = "fullname">What is your full name?</label>
      <input id = "fullname" type = "text" name = "fullname" placeholder = "Enter Name" required>
      
      <label for = "email">What is your e-mail?</label>
      <input id = "email" type = "email" placeholder = "Enter Email" required>
      
      <label for = "phone">What is your phone number?</label>
      <input id = "phone" type = "tel" name = "phone" placeholder = "Enter Telephone (optional)">
      
      <label for = "message">What is your message?</label>
      <textarea id = "message" name = "message" placeholder = "Enter Message">
        
      <input id = "checkbox" type = "checkbox">
      <input id = "submit" type = "submit">
        
    </form>


      <!-- Add a checkbox input with the id set to 'checkbox' -->



      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form action="" method="POST">
     <label for="fullname">Name</label>
     <input type="text" id="fullname" placeholder="Enter Name" required>
     <label for="email">Email</label>
     <input type="email" id="email" placeholder="Enter Email" required>
     <label for="phone">Phone</label>
     <input type="tel" id="telephone" placeholder="Enter Telephone (optional)">
     <label for="message"></label>
     <textarea id="message" placeholder="Enter Message"></textarea>
     <input type="checkbox" value="phone">Phone<br>
     <input type="checkbox" value="email">Email<br>
     <input type="submit" value="Submit">

   </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message</label>
      <textarea type="text" id="message" placeholder="Enter Message" required>

      <input type="checkbox" id="checkbox">

      <input type="submit">
    </form>

  </body>
</html>

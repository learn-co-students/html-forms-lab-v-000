<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form class="" action="index.html" method="post">
      <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
      <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message:</label>
        <textarea type="textarea" name="message" id="message" placeholder="Enter Message">
      <input type="checkbox" name="checkbox" id="checkbox">
      <input type="submit" name="submit" value="Submit">
    </form>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    
  <form>
      <label for='fullname'>fullname</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required/>
      
    
      <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required/>
      

       <label for="phone">phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)"/>
   

      <label for="message">message?</label>
      <textarea id="message" name="message" placeholder="Enter Message"></textarea>
      

      <!-- Add a checkbox input with the id set to 'checkbox' -->

       <h3>What are your dogs favorite toys?</h3>
      <input type="checkbox" id="checkbox" name="toy-1" value="kong"> Kong <br>
      <input type="checkbox" id="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input type="checkbox" id="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>
      <input type="checkbox" id="checkbox" name="toy-4" value="squeaky-toys">Squeaky Toys<br>
      <input type="checkbox" id="checkbox" name="toy-5" value="balls">Balls, Frisbees, anything a dog can fetch!<br>

      <!-- Add an input with the type set to 'submit' -->
      <input type="submit">
    </form>
  </body>
</html>

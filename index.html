    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">fullname</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>

      <label for="email">email</label>
      <input type="email" name='email' id='email' placeholder="Enter Email" required>

      <label for="phone">phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <input type="checkbox" name="checkbox" value="checkbox"> Checkbox <br>


      <label for="message">message</label>
      <textarea id="message" name="message" placeholder="Enter Message">
      <input type="checkbox" name="checkbox" value="checkbox"> Checkbox <br>

      <input type="submit" value="submit">
    </form>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

      <form id='form'>
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" placeholder="Enter Name" id="fullname" required>
        
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter Email" id="email" required>
      
        <label for="phone">Phone</label>
        <input type="tel" name="phone" placeholder="Enter Telephone (optional)" id="phone">
      
        <label for="message">Message</label>
        
        <input type='checkbox' name='box' id='checkbox'>

        <input type='submit'>
      </form>
      
      <textarea name='message' form='form' placeholder='Enter Message' id='message'>Enter Message</textarea>


  </body>
</html>

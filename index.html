<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="POST">

      <label for="fullname">Enter Name</label>
      <input id="fullname" type="text" name="fullname" placeholder="Enter Name" required>
      <label for="email">Enter Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Enter Telephone</label>
      <input id="phone" type="telephone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Enter Message</label>
      <textarea id="message" name="message" placeholder="Enter Message">

      <input type="checkbox" name="toy-1" value="kong"> Kong <br>
      <input type="checkbox" name="toy-2" value="stuffed-animals">Stuffed Animals<br>
      <input type="checkbox" name="toy-3" value="rope-toys">Rope Toys<br>
      
      <input type="submit" value="Tell us what toy you prefer">
      
      </form>

    
  </body>
</html>
